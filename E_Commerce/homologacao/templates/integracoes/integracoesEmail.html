{% extends "layout_admin.html" %}

{% block content %}

<div class="app-title">
    <div>
        <h1><i class="fa fa-sitemap"></i> Integrações</h1>
        <p>Configurações de integração</p>
    </div>
    <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a href="{{ url_for ('.integracoes') }}">Integrações</a></li>
        <li class="breadcrumb-item"><a href="#">E-mail</a></li>
    </ul>
</div>

{% for message in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{message[0]}}" role="alert">{{ message[1] }}</div>
    {% endfor %}

<div class="tile">
    <div class="tile-body">
        <form class="form-horizontal" method="POST">
            {% if dados_integ is defined %}
            <div class="form-group row">
                <label class="control-label col-md-2">Provedor</label>
                <div class="col-md-10">
                    <select class="form-control" name="provedor" id="idProv">
                        {% for dadosMail in dados_email %}
                        {% if dados_integ|length > 0 %}
                        <option {% if dados_integ[0][1]==dadosMail[0] %} selected {% endif %} value="{{ dadosMail[0] }}">{{ dadosMail[1] }}</option>
                        {% else %}
                        <option  value="{{ dadosMail[0] }}">{{ dadosMail[1] }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-md-2">Email</label>
                <div class="col-md-4">
                    <input class="form-control" name="mail" type="email" placeholder="E-Mail" value="{{dados_integ[0][3]}}">
                </div>

                <label class="control-label col-md-2">Senha</label>
                <div class="col-md-4">
                    <input class="form-control" name="pwd" type="password" placeholder="Senha">
                </div>
            </div>
            {% endif %}
            <div class="tile-footer">
                <div class="row">
                    <div class="col-md-8 col-md-offset-3">
                        <button class="btn btn-primary" type="submit" name="btnSave" value="saveMail"><i class="fa fa-fw fa-lg fa-check-circle"></i> Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
            {% endblock %}
