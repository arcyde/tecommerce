<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='/css/main.css') }}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Redefinição de senha</title>
  </head>
  <body>
      
      <section class="material-half-bg">
          <div class="cover"></div>
      </section>
      <section class="login-content">
          <div class="logo">
              <h1>{{nomeLoja}}</h1>
          </div>
          {% for message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{message[0]}}" role="alert">{{ message[1] }}</div>
          {% endfor %}
          <div class="login-box">
              <form class="login-form" method="post">
                  <h5 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Redefinição de senha</h5>
                  <div class="form-group">
                      <label class="control-label">NOVA SENHA</label>
                      <input class="form-control" type="password" placeholder="Nova senha" name="newPWD">
                      <br>
                      <label class="control-label">REPETIR NOVA SENHA</label>
                      <input class="form-control" type="password" name="repNewPWD" placeholder="Repetir nova senha">
                  </div>

                  <div class="form-group btn-container">
                      <button class="btn btn-primary btn-block"><i class="fa fa-refresh fa-lg fa-fw"></i>Redefinir</button>
                  </div>
              </form>
          </div>
      </section>
      <!-- Essential javascripts for application to work-->
      <script src="{{ url_for('.static', filename='js/jquery-3.3.1.min.js') }}"></script>
      <script src="{{ url_for('.static', filename='js/popper.min.js') }}"></script>
      <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('.static', filename='js/main.js') }}"></script>
      <!-- The javascript plugin to display page loading on top-->
      <script src="{{ url_for('.static', filename='js/plugins/pace.min.js') }}"></script>

  </body>
</html>
